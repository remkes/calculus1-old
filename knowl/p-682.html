<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To solve these equations, take \(g(y)\) to the left side of the equation and then integrate in \(x\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\frac{1}{g(y)} \frac{dy}{dx} \amp = f(x)\\
\int \frac{1}{g(y)} \frac{dy}{dx} dx \amp = f(x) dx
\end{align*}
</div>
