<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Graphs of functions are also loci. If \(f(x)\) is a real-valued function, then the locus \(y = f(x)\) is the graph of that function. Note that the graph itself is not the function, but just a geometric picture or representation of what the function does.</p>
