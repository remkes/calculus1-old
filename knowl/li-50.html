<p xmlns:svg="http://www.w3.org/2000/svg">A <em class="emphasis">\(y\)-intercept</em> of a function is a place where it crosses the \(y\) axis. Since a function satisfies a vertical line test, there is only one possible \(y\) intercept found at \(f(0)\) (if \(0\) is in the domain).</p></article><span class="incontext"><a href="properties-of-functions.html#li-50">in-context</a></span>
