</h6>
<p>Starting at 2, we replace \(i\) with all the numbers up to 9 and then add all these results together.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\amp \sum_{i=2}^9 i^2 = 2^2 + 3^2 + 4^2 + 5^2 + 6^2 + 7^2 + 8^2
+ 9^2 \\
\amp = 4 + 9 + 16 + 25 + 36 + 49 + 64 + 81
\end{align*}
</div>
