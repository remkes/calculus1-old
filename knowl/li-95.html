<p xmlns:svg="http://www.w3.org/2000/svg">If \(f = f_1 + f_2 + f_3 + \ldots + f_n\) then the asymptotic order of \(f\) is the maximum of the asymptotic order of the \(f_i\text{.}\)  This means that in a sum or difference, we only need to consider the fastest growing pieces.  We can simply ignore all the rest.</p></article><span class="incontext"><a href="section-asymptotic_analysis.html#li-95">in-context</a></span>
