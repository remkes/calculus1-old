<p>We use the function to replace \(y\) with \(\frac{x^2}{4}\text{,}\) so that we have only one variable.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
h(x) \amp  = (4-x)^2 + \left(2-\frac{x^2}{4} \right)^2\\
h(x) \amp  = 16 - 8x + x^2 + 4 - x^2 + \frac{x^4}{16} =
20 - 8x + \frac{x^4}{16}
\end{align*}
