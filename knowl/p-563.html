<p xmlns:svg="http://www.w3.org/2000/svg">The last sum establishes a interesting result: the sum of the first \(n\) cubes is always a square. You are welcome to check for yourself: the first few sums are \(1\text{,}\) \(9\text{,}\) \(36\text{,}\) \(100\) and \(225\text{,}\) all of which are square.</p>
