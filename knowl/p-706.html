<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Consider the quadratic \(f(x) = x^2 + 2\text{.}\) The derivative is \(f^\prime(x) = 2x\text{.}\) To find the critical points, we set the derivative equal to zero.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(x) \amp  = x^2 + 2\\
f^\prime(x) \amp  = 2x\\
2x \amp  = 0 \implies x = 0
\end{align*}
</div>
