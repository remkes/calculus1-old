<p xmlns:svg="http://www.w3.org/2000/svg">A function is <em class="emphasis">bounded</em> if it is both bounded above and below. That is, there exists numbers \(A\) and \(B\) such that \(B \lt f(x) \lt A\) for all \(x\text{.}\) Visually, the function remains within the range \(y \in
[A,B]\) for any input.</p></article><span class="incontext"><a href="properties-of-functions.html#li-49">in-context</a></span>
