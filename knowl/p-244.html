<p xmlns:svg="http://www.w3.org/2000/svg">The Heaviside function is very frequently used to model switches: it suddenly changes from off (0) to on (1) at \(x=0\text{.}\) This is a discontinuous change, as the function jumps from \(0\) to \(1\) without going through any intermediate value.</p>
