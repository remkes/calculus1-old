<p xmlns:svg="http://www.w3.org/2000/svg">Given two points \(p\) and \(q\) and a positive real number \(r\text{,}\) the ellipse is the set of all points in the plane where the sum of the distances to \(p\) and \(q\) is exactly \(r\text{.}\) The points are called the foci (singular focus).</p>
