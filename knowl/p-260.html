<p>We can ask what happens to pressure at low volumes, expressed as a limit as \(V \rightarrow 0\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{V \rightarrow 0} P = \lim_{V \rightarrow 0} \frac{nRT}{V}
= \infty
\end{equation*}
