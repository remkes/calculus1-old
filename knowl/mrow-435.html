\right) - (x-1) \left( \frac{d}{dx} x^2+7
\right)}{(x^2+7)^2} \\
\amp = \frac{(x^2+7) - (x-1) (2x)}{(x^2+7)^2} \\
\amp = \frac{x^2+7 - 2x^2 + 2x}{(x^2+7)^2} \\
\amp = \frac{-x^2 + 2x + 7}{(x^2+7)^2}
