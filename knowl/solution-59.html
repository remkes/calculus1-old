<p xmlns:svg="http://www.w3.org/2000/svg">We use asymptotic analysis for limits a \(x \rightarrow
\infty\text{.}\) The asymptotic order of the numerator is \(x^2\text{.}\)  The asymptotic order of the denominator is \(x^4\text{.}\) The denominator has a higher asymptotic order, so the limit is 0.</p>
