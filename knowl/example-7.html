<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\frac{d}{dx} x^2 e^x \amp = 2x e^x + x^2 e^x\\
\frac{d}{dx} x^2 \sin x \amp = 2x \sin x + x^2 \cos x\\
\frac{d}{dx} e^x \sin x \amp = e^x \sin x + e^x \cos x
\end{align*}
