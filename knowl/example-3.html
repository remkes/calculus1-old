<span class="type">Example</span><span class="space"> </span><span class="codenumber">2.4.3</span><span class="period">.</span>
</h6>
<p>We use the natural logarithm to remove the exponential with base \(e\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
e^x \amp  = y\\
\ln e^x \amp  = \ln y\\
x \amp  = \ln y
\end{align*}
</div></article><span class="incontext"><a href="section-operations-on-functions.html#example-3">in-context</a></span>
