<p>All this work can be summarized in the following statement, which is called the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Fundamental Theorem of Calculus</em>.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{d}{dx} f(x) = \frac{d}{dx} \int_a^x g(t) dt = g(x)
\end{equation*}
</div>
