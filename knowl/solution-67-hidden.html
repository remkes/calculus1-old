<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">We use asymptotic analysis for limits a \(x \rightarrow
\infty\text{.}\) The asymptotic order of the numerator is \(\ln
x&gt;\text{.}\)  The asymptotic order of the denominator is \(\sqrt{x}\text{.}\) The denominator has higher asymptotic order, so the limit converges to 0.</p></div></body>
