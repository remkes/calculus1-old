<p>The standard form of the equation of an ellipse centred at the origin is \(x^2 + y^2 = r^2\text{.}\) We are given the radius of \(\sqrt{15}\text{,}\) so we just square that value in insert it in the equation.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x^2 + y^2 = 15
\end{equation*}
</div>
