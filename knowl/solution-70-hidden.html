<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The denominator has higher asymptotic order: \(x^2 &gt;
x\text{.}\) Therefore, the limit approaching \(\infty\) is 0, meaning that \(y=0\) is a horizontal asymptote in the positive direction. In the negative direction, the result is the same, so \(y=0\) is a horizontal asymptote in both directions.</p></div></body>
