<body><article class="example example-like"><p>We can use these two manipulations to combine sums if the indices don't initially line up.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{k=1}^{15} k^2 + \sum_{k=3}^{17} 4k = \sum_{k=1}^{15}
k^2 + \sum_{k=1}^{15} 4(k+2) = \sum_{k=1}^{15} (k^2 + 4k +
8)
\end{equation*}
