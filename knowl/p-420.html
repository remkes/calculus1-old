<p>This limit, if it exists, will be the slope of the tangent line. It is called the derivative and is the rate of change of the function at \(x=a\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f^\prime(a) = \frac{df}{dx} (a) =
\lim_{x \rightarrow a} \frac{f(x) - f(a)}{x-a}.
\end{equation*}
