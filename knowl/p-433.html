<p>For the function \(f(x) = ax + b\text{,}\) the graph is a straight line with slope \(a\text{.}\) Since the derivative measures the slope, it should be constant \(a\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{d}{dx} ax + b = a
\end{equation*}
</div>
