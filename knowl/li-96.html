<p xmlns:svg="http://www.w3.org/2000/svg">If \(f_1 \lt g_1\) and either \(f_2 \lt g_2\) or \(f_2\) and \(g_2\) have the same asymptotic order, then \(f_1 f_2 \lt g_1 g_2\text{.}\)  Basically, this says that relationships of asymptotic order are preserved in products.</p></article><span class="incontext"><a href="section-asymptotic_analysis.html#li-96">in-context</a></span>
