<body><article class="example example-like"><p>We can use the chain rule to differentiate arbitrary exponential functions in more detail than before:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\frac{d}{dx} a^x\amp = \frac{d}{dx} e^{x\ln a} = e^{x
\ln a} \ln a = a^x \ln a
\end{align*}
</div></article></body>
