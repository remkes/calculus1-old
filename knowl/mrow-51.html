\begin{align*}
e^{3(x^2-1)} - 5 \amp \geq 0 \\
e^{3(x^2-1)} \amp \geq 5 \\
\ln (e^{3(x^2-1)}) \amp \geq \ln 5 \\
3(x^2-1) \amp \geq \ln 5 \\
x^2-1 \amp \geq \frac{1}{3} \ln 5 \\
x^2 \amp \geq \frac{1}{3} \ln 5 + 1 \\
x \amp \geq \sqrt{\frac{1}{3} \ln 5 + 1}
\end{align*}
