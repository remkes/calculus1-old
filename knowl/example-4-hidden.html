<body><article class="example example-like"><p>Likewise, we use inverse trig to remove trig function.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\sin x \amp  = y\\
\arcsin (\sin x) \amp = \arcsin y\\
x \amp  = \arcsin y
\end{align*}
</div></article></body>
