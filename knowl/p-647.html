<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If we have \(f(g(x))\text{,}\) then \(\frac{d}{dx} f(g(x)) =
f^\prime(g(x)) g^\prime(x)\text{.}\) Therefore, we can simply reverse the identity to get:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int f^\prime(g(x)) g^\prime(x) = f(g(x)) + c
\end{equation*}
</div>
