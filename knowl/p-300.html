<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Consider a model of temperature in a chemical reaction, as a function of time.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(t) = 24 + \frac{\sqrt{(t-5)^3}}{t-5}
\end{equation*}
</div>
<p data-braille="continuation">The point \(t=5\) is the edge of the domain of this model. What happens to the temperature as we approach this edge point?</p>
