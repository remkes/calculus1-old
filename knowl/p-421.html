<p>There is a slight alteration of the definition, which is useful for some calculations. If we let \(h = x-a\text{,}\) then we can write the limit as:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f^\prime(a) = \frac{df}{dx} (a) = \lim_{h \rightarrow 0}
\frac{f(a+h) - f(a)}{h}
\end{equation*}
