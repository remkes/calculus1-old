<p>We can use the chain rule to prove the quotient rule.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\frac{d}{dx} \frac{f}{g} \amp = \frac{d}{dx} f g^{-1} =
f \frac{d}{dx} g^{-1} + g^{-1} \frac{d}{dx} = -f g^{-2}
\frac{dg}{dx} + g^{-1} \frac{df}{dx} = \frac{gf^\prime -
fg^\prime}{g^2}
\end{align*}
</div></article><span class="incontext"><a href="section-derivative-rules.html#example-12">in-context</a></span>
