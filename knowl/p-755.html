<p>The function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(m) = n(4m - 15\ln(m-25))
\end{equation*}
</div>
<p data-braille="continuation">bounds the sort time of a sorting algorithm which runs on \(m\) parallel processors (for \(m\) at least 25). \(n\) is the length of the list. How many processors give the shortest sort time?</p>
