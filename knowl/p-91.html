<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(A\) and \(B\) be sets. A <em class="emphasis">function</em> \(f: A
\rightarrow B\) is a rule that assigns an element of \(B\) to each element of \(A\text{.}\) The set \(A\) is called the domain. The range of the function is the subset of \(B\) consisting of all outputs of the function.</p>
